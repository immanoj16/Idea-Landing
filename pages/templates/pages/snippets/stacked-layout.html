<!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1>{{ page_obj.title }}</h1>
                    <p>{{ page_obj.title_description|linebreaks }}</p>
                    {% if title_btn_url %}
                        <p><a class="btn btn-primary btn-lg" href="{{ title_btn_url }}" role="button">{{ title_btn }}</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
        <div class="row">
            <div class="col-xs-12" style="background-color: #ccc; margin-bottom: 20px;">
                {% include 'pages/snippets/join-form.html' with form=form %}
            </div>
        </div>
    </div>
    <div class="container">
        {% if object.video_embed %}
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="embed-responsive embed-responsive-16by9">
                        {{ object.video_embed|safe }}
                    </div>
                </div>
            </div>
        {% endif %}
        <div class="container">
            {{ object.content|safe }}
        </div>
    </div>
